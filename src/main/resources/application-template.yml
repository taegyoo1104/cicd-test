spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

    jpa:
      hibernate:
        ddl-auto: create
      show-sql: auto
      properties:
        hibernate:
          format_sql: true
    #    defer-datasource-initialization: true